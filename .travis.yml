# https://docs.travis-ci.com/user/languages/python

language: python

python:
    - "3.6"      # current default Python on Travis CI
    - "3.7"
    - "3.8"
  
install:
    - pip install -r ci-requirements.txt

script:
    - python -m pytest --cov=./
    - black . --check --verbose

after_script:
    - codecov --token=$CODECOV_TOKEN